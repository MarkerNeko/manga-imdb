{{define "content"}}
<main class="page-auth">
  <section class="auth-card">
    <h1>{{t "register_title"}}</h1>
    <form action="{{langPrefix}}/register" method="post">
      <label>
        <span>{{t "register_username"}}</span>
        <input type="text" name="username" required autocomplete="username" />
      </label>
      <label>
        <span>{{t "register_email"}}</span>
        <input type="email" name="email" required autocomplete="email" />
      </label>
      <label>
        <span>{{t "register_password"}}</span>
        <input type="password" name="password" required autocomplete="new-password" />
      </label>
      <label>
        <span>{{t "register_confirm"}}</span>
        <input type="password" name="password_confirm" required autocomplete="new-password" />
      </label>
      <button type="submit">{{t "register_btn"}}</button>
    </form>
    <p class="auth-link">{{t "register_has_account"}} <a href="{{langPrefix}}/login">{{t "login_title"}}</a></p>
  </section>
</main>
{{end}}
