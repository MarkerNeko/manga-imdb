{{define "content"}}
<main class="page-auth">
  <section class="auth-card">
    <h1>{{t "login_title"}}</h1>
    <form action="{{langPrefix}}/login" method="post">
      <label>
        <span>{{t "login_email_label"}}</span>
        <input type="text" name="username" required autocomplete="username" />
      </label>
      <label>
        <span>{{t "login_password_label"}}</span>
        <input type="password" name="password" required autocomplete="current-password" />
      </label>
      <button type="submit">{{t "login_btn"}}</button>
    </form>
    <p class="auth-link">{{t "login_no_account"}} <a href="{{langPrefix}}/register">{{t "register_title"}}</a></p>
  </section>
</main>
{{end}}
