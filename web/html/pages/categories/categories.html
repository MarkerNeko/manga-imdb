{{define "content"}}
<main class="page-categories">
  <section class="hero">
    <h1>{{t "categories_title"}}</h1>
    <p>{{t "categories_subtitle"}}</p>
  </section>

  <section class="section">
    <div class="category-grid">
      {{range .Categories}}
      <a href="{{langPrefix}}/search?q={{.Name}}" class="category-card" style="--cat-color:{{.Color}}">
        <span class="category-icon">{{.Icon}}</span>
        <h3 class="category-name">{{.Name}}</h3>
        <p class="category-count">{{.Count}} {{t "count_suffix"}}</p>
      </a>
      {{end}}
    </div>
  </section>
</main>
{{end}}
