{{define "layouts/default"}}
<!doctype html>
<html lang="{{.Lang}}" dir="ltr">
  <head>
    <title>{{block "title" .}}{{.Website}}{{end}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{block "meta" .}}{{end}}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    {{template "components/navbar" .}}
    {{template "content" .}}
    {{template "components/footer" .}}
  </body>
  <style>
    :root {
      --bg: #1a0f14;
      --bg-card: rgba(45, 25, 40, 0.8);
      --bg-card-hover: rgba(75, 40, 65, 0.9);
      --border: rgba(255,255,255,0.08);
      --text: #f5e6ef;
      --text-muted: rgba(245,230,239,0.7);
      --accent: #c084fc;
      --accent-2: #e879f9;
      --glow: rgba(192,132,252,0.4);
      --radius: 16px;
      --radius-sm: 10px;
      --shadow: 0 8px 32px rgba(0,0,0,0.4);
      --max-w: 1280px;
    }
    html { scroll-padding-top: 80px; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      padding-top: 72px; /* เผื่อความสูง navbar fixed ไม่ทับเนื้อหา */
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Sans Thai', sans-serif;
      min-height: 100vh;
      line-height: 1.5;
    }
    /* ดาวรีวิว — ใช้ร่วมกันทุกจุด */
    .star-full { color: #fbbf24; }
    .star-empty { color: rgba(255,255,255,0.2); }
    .star-half {
      position: relative;
      display: inline-block;
      color: rgba(255,255,255,0.2); /* พื้นหลัง: ดาวเทา (ฝั่งขวา) */
    }
    .star-half::before {
      content: "★";
      position: absolute;
      left: 0;
      top: 0;
      width: 50%;
      overflow: hidden;
      color: #fbbf24; /* ฝั่งซ้าย: สีทอง */
    }

    .hero {
      text-align: center;
      padding: 2rem 1.5rem 3rem;
      background: linear-gradient(180deg, rgba(75,34,54,0.6) 0%, transparent 70%);
    }
    .hero h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero p { margin: 0; color: var(--text-muted); font-size: 1.1rem; }
    .section {
      max-width: var(--max-w);
      margin: 0 auto;
      padding: 0 1.5rem 3rem;
    }
    .section-title { margin: 0 0 1.25rem; font-size: 1.35rem; font-weight: 600; }

    /* Scroll wrapper with arrow buttons */
    .scroll-wrap {
      position: relative;
    }
    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: rgba(26, 15, 20, 0.85);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, box-shadow 0.2s, opacity 0.2s;
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
    }
    .scroll-wrap:hover .scroll-btn { opacity: 1; pointer-events: auto; }
    .scroll-btn:hover {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 4px 20px var(--glow);
    }
    .scroll-btn.scroll-left { left: -16px; }
    .scroll-btn.scroll-right { right: -16px; }
    @media (max-width: 768px) {
      .scroll-btn.scroll-left { left: 4px; }
      .scroll-btn.scroll-right { right: 4px; }
      .scroll-btn { opacity: 0.7; pointer-events: auto; width: 34px; height: 34px; font-size: 0.95rem; }
    }

    /* Horizontal scroll row */
    .manga-scroll {
      display: flex;
      gap: 1.25rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 0.75rem;
    }
    .manga-scroll::-webkit-scrollbar { height: 6px; }
    .manga-scroll::-webkit-scrollbar-track { background: transparent; }
    .manga-scroll::-webkit-scrollbar-thumb { background: rgba(192,132,252,0.3); border-radius: 3px; }
    .manga-scroll::-webkit-scrollbar-thumb:hover { background: rgba(192,132,252,0.5); }
    .manga-scroll .manga-card {
      flex: 0 0 160px;
      scroll-snap-align: start;
    }
    @media (min-width: 640px) {
      .manga-scroll .manga-card { flex: 0 0 200px; }
    }

    .manga-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem;
    }
    @media (min-width: 480px)  { .manga-grid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 768px)  { .manga-grid { grid-template-columns: repeat(4, 1fr); gap: 1.5rem; } }
    @media (min-width: 1024px) { .manga-grid { grid-template-columns: repeat(5, 1fr); } }
    .manga-card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .manga-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow), 0 0 24px var(--glow);
      background: var(--bg-card-hover);
    }
    .manga-card-cover { position: relative; aspect-ratio: 3/4; overflow: hidden; }
    .manga-card-cover img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .manga-card-score {
      position: absolute;
      top: 8px;
      right: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      font-weight: 700;
      font-size: 0.9rem;
      padding: 4px 10px;
      border-radius: var(--radius-sm);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .manga-card-title {
      margin: 0;
      padding: 0.75rem 1rem 0.25rem;
      font-size: 0.95rem;
      font-weight: 600;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .manga-card-meta {
      margin: 0;
      padding: 0 1rem 1rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.35rem 0.5rem;
    }
    .manga-card-meta .stars {
      letter-spacing: 0.05em;
      font-size: 0.95em;
      display: inline-flex;
      gap: 1px;
    }
    .manga-card-meta .score-num { font-weight: 600; color: var(--accent); }
    .manga-card-meta .review-count { color: var(--text-muted); }
    .tabs { display: flex; gap: 0.5rem; margin-bottom: 1.25rem; flex-wrap: wrap; }
    .tab {
      padding: 0.6rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-card);
      color: var(--text-muted);
      font: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s, background 0.2s, border-color 0.2s;
    }
    .tab:hover { color: var(--text); background: var(--bg-card-hover); }
    .tab.active {
      color: #fff;
      background: linear-gradient(135deg, rgba(192,132,252,0.4), rgba(232,121,249,0.4));
      border-color: var(--accent);
    }
    .tab-panel[hidden] { display: none !important; }
    .page-auth {
      min-height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .auth-card {
      width: 100%;
      max-width: 400px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
    }
    .auth-card h1 { margin: 0 0 1.5rem; font-size: 1.5rem; text-align: center; }
    .auth-card label { display: block; margin-bottom: 1rem; }
    .auth-card label span { display: block; margin-bottom: 0.35rem; font-size: 0.9rem; color: var(--text-muted); }
    .auth-card input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: rgba(0,0,0,0.2);
      color: var(--text);
      font: inherit;
    }
    .auth-card input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px var(--glow); }
    .auth-card button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.85rem;
      border: none;
      border-radius: var(--radius-sm);
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      font: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
    }
    .auth-card button:hover { opacity: 0.95; transform: scale(1.01); }
    .auth-link { text-align: center; margin-top: 1.25rem; font-size: 0.9rem; color: var(--text-muted); }
    .auth-link a { color: var(--accent); text-decoration: none; }
    .auth-link a:hover { text-decoration: underline; }
    .page-info { max-width: var(--max-w); margin: 0 auto; padding: 2rem 1.5rem 4rem; }
    .manga-detail-header { display: grid; gap: 1.5rem; margin-bottom: 2rem; grid-template-columns: 1fr; }
    @media (min-width: 640px) { .manga-detail-header { grid-template-columns: 220px 1fr; } }
    .manga-detail-cover {
      width: 100%;
      max-width: 220px;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .manga-detail-meta h1 { margin: 0 0 0.5rem; font-size: 1.75rem; font-weight: 700; }
    .manga-detail-score { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .manga-detail-score .stars {
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      line-height: 1;
      display: inline-flex;
      gap: 1px;
    }
    .manga-detail-score .score-value {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .manga-detail-score .score-count { color: var(--text-muted); font-size: 0.95rem; }
    .manga-detail-categories { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .manga-detail-categories .tag {
      padding: 0.35rem 0.75rem;
      background: rgba(192,132,252,0.2);
      border-radius: 999px;
      font-size: 0.85rem;
      color: var(--accent);
    }
    .manga-detail-synopsis { margin-bottom: 2rem; }
    .manga-detail-synopsis h2 { font-size: 1.1rem; margin: 0 0 0.5rem; color: var(--text-muted); }
    .manga-detail-synopsis p { margin: 0; line-height: 1.65; }
    .manga-reviews h2 { font-size: 1.1rem; margin: 0 0 1rem; }
    .review-form {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 1rem;
      margin-bottom: 1.25rem;
    }
    .review-form a { color: var(--accent); text-decoration: none; font-weight: 500; }
    .comment-list { list-style: none; margin: 0; padding: 0; }
    .comment-item {
      padding: 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      margin-bottom: 0.75rem;
    }
    .comment-item strong { color: var(--accent); }
    .comment-item .comment-score { display: inline-flex; align-items: center; gap: 0.35rem; margin-left: 0.25rem; }
    .comment-item .comment-score .stars { font-size: 0.95rem; letter-spacing: 0.02em; display: inline-flex; gap: 1px; }
    .placeholder { color: var(--text-muted); text-align: center; padding: 2rem; }
    .page-search { max-width: var(--max-w); margin: 0 auto; padding: 2rem 1.5rem 4rem; }
    .search-form { margin-bottom: 2rem; }
    .search-form form { display: flex; gap: 0.75rem; max-width: 500px; }
    .search-form input {
      flex: 1;
      padding: 0.85rem 1.25rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-card);
      color: var(--text);
      font: inherit;
    }
    .search-form input:focus { outline: none; border-color: var(--accent); }
    .search-form button {
      padding: 0.85rem 1.5rem;
      border: none;
      border-radius: var(--radius-sm);
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      font: inherit;
      font-weight: 600;
      cursor: pointer;
    }
    .search-form button:hover { opacity: 0.95; }
    .search-results h2 { font-size: 1.2rem; margin: 0 0 1.25rem; color: var(--text-muted); }

    /* ===== Categories page ===== */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    @media (min-width: 480px)  { .category-grid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 768px)  { .category-grid { grid-template-columns: repeat(4, 1fr); } }
    @media (min-width: 1024px) { .category-grid { grid-template-columns: repeat(5, 1fr); } }
    .category-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      text-align: center;
    }
    .category-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3), 0 0 20px color-mix(in srgb, var(--cat-color) 30%, transparent);
      border-color: var(--cat-color);
    }
    .category-icon { font-size: 2rem; }
    .category-name { margin: 0; font-size: 1rem; font-weight: 600; }
    .category-count { margin: 0; font-size: 0.82rem; color: var(--text-muted); }

    /* ===== Articles page ===== */
    .articles-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    @media (min-width: 640px) { .articles-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { .articles-grid { grid-template-columns: repeat(3, 1fr); } }
    .article-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .article-card:hover { transform: translateY(-4px); box-shadow: var(--shadow), 0 0 24px var(--glow); }
    .article-card-link { text-decoration: none; color: inherit; display: block; }
    .article-card-img { position: relative; aspect-ratio: 16/9; overflow: hidden; }
    .article-card-img img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .article-card-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 4px 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      font-size: 0.78rem;
      font-weight: 600;
      border-radius: 999px;
    }
    .article-card-body { padding: 1.25rem; }
    .article-card-body h3 {
      margin: 0 0 0.5rem;
      font-size: 1.05rem;
      font-weight: 600;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .article-card-excerpt {
      margin: 0 0 0.75rem;
      font-size: 0.88rem;
      color: var(--text-muted);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .article-card-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* ===== Threads page ===== */
    .threads-list { display: flex; flex-direction: column; gap: 0.75rem; }
    .thread-card {
      display: flex;
      gap: 1rem;
      padding: 1.25rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: inherit;
      transition: background 0.2s, border-color 0.2s;
      align-items: flex-start;
    }
    .thread-card:hover { background: var(--bg-card-hover); border-color: rgba(192,132,252,0.3); }
    .thread-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid rgba(168,85,247,0.3);
    }
    .thread-card-body { flex: 1; min-width: 0; }
    .thread-title { margin: 0 0 0.35rem; font-size: 1rem; font-weight: 600; line-height: 1.3; }
    .thread-excerpt {
      margin: 0 0 0.5rem;
      font-size: 0.88rem;
      color: var(--text-muted);
      line-height: 1.4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .thread-meta { display: flex; gap: 1rem; font-size: 0.8rem; color: var(--text-muted); flex-wrap: wrap; }
    .thread-author { color: var(--accent); font-weight: 500; }
    .thread-card-right { flex-shrink: 0; }
    .thread-tag {
      padding: 4px 12px;
      font-size: 0.78rem;
      font-weight: 500;
      border-radius: 999px;
      background: rgba(192,132,252,0.15);
      color: var(--accent);
      white-space: nowrap;
    }
    @media (max-width: 480px) {
      .thread-card-left { display: none; }
      .thread-card-right { display: none; }
    }

    /* ===== About page ===== */
    .about-content { max-width: var(--max-w); margin: 0 auto; }
    .about-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    @media (min-width: 768px) { .about-grid { grid-template-columns: 1.5fr 1fr; } }
    .about-text h2 { font-size: 1.25rem; margin: 0 0 0.75rem; color: var(--accent); }
    .about-text p { margin: 0 0 1.5rem; line-height: 1.7; color: var(--text-muted); }
    .about-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      align-content: start;
    }
    .stat-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      padding: 1.25rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-align: center;
    }
    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .stat-label { font-size: 0.85rem; color: var(--text-muted); }
    .about-features h2 { font-size: 1.25rem; margin: 0 0 1.25rem; color: var(--accent); }
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    @media (min-width: 768px) { .feature-grid { grid-template-columns: repeat(4, 1fr); } }
    .feature-card {
      padding: 1.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .feature-card:hover { transform: translateY(-3px); box-shadow: var(--shadow); }
    .feature-icon { font-size: 2rem; display: block; margin-bottom: 0.75rem; }
    .feature-card h3 { margin: 0 0 0.5rem; font-size: 0.95rem; font-weight: 600; }
    .feature-card p { margin: 0; font-size: 0.85rem; color: var(--text-muted); line-height: 1.5; }

    /* ===== Post Info page ===== */
    .page-post-info { max-width: var(--max-w); margin: 0 auto; }
    .back-link {
      display: inline-block;
      margin-bottom: 1.25rem;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .back-link:hover { opacity: 0.8; }
    .post-detail {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .post-header { display: flex; gap: 1rem; align-items: flex-start; margin-bottom: 1.25rem; }
    .post-avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid rgba(168,85,247,0.4);
    }
    .post-header-info { flex: 1; min-width: 0; }
    .post-title { margin: 0 0 0.4rem; font-size: 1.35rem; font-weight: 700; line-height: 1.3; }
    .post-meta { display: flex; gap: 0.75rem; font-size: 0.85rem; color: var(--text-muted); flex-wrap: wrap; }
    .post-author { color: var(--accent); font-weight: 500; }
    .post-tag {
      padding: 2px 10px;

  <script>
    // Smooth scroll with custom duration (ms)
    (function () {
      var DURATION = 1200; // ปรับตรงนี้ได้ (ms) ยิ่งมากยิ่งช้า
      var OFFSET = 80;     // เว้นระยะจาก navbar

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
      }

      function smoothScroll(targetEl) {
        var startY = window.pageYOffset;
        var targetY = targetEl.getBoundingClientRect().top + startY - OFFSET;
        var diff = targetY - startY;
        var startTime = null;

        function step(ts) {
          if (!startTime) startTime = ts;
          var progress = Math.min((ts - startTime) / DURATION, 1);
          window.scrollTo(0, startY + diff * easeInOutCubic(progress));
          if (progress < 1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      }

      document.addEventListener("click", function (e) {
        var link = e.target.closest("a[href*='#']");
        if (!link) return;
        var href = link.getAttribute("href");
        var hashIdx = href.indexOf("#");
        if (hashIdx === -1) return;
        var hash = href.substring(hashIdx + 1);
        if (!hash) return;

        // ถ้าลิงก์ชี้ไปหน้าอื่น (เช่น /#NewManga จากหน้า /about) ให้ browser จัดการเอง
        var path = href.substring(0, hashIdx) || "/";
        if (path !== "/" && path !== window.location.pathname) return;

        var target = document.getElementById(hash);
        if (!target) return;

        e.preventDefault();
        history.pushState(null, "", "#" + hash);
        smoothScroll(target);
      });

      // รองรับกด back/forward ที่มี hash
      window.addEventListener("hashchange", function () {
        var hash = window.location.hash.substring(1);
        var target = document.getElementById(hash);
        if (target) smoothScroll(target);
      });
    })();
  </script>
